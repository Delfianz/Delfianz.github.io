<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
document.addEventListener("DOMContentLoaded", () => {

    const form = document.getElementById("loginForm");
    if (!form) return;

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        let username = document.getElementById("loginUsername").value;
        let password = document.getElementById("loginPassword").value;

        let user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            alert("Belum ada akun terdaftar!");
            return;
        }

        if (username === user.username && password === user.password) {
            alert("Login Berhasil!");
            window.location.href = "menu.html";
        } else {
            alert("Username atau Password salah!");
        }
    });

});
</script>



</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-3">Login</h3>

<form id="loginForm">
    <input type="text" id="loginUsername" class="form-control mb-3" placeholder="Username">
    <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <a href="register.html" class="text-primary d-block text-center mt-3" style="text-decoration: none;">
    Belum punya akun? Register di sini!</a>
</form>


</div>
